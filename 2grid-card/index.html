<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>2-GRID CARD</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <!--Background Image for Mobile-->
    <div
    class="absolute flex bg-purple-700 w-full md:hidden h-screen bg-no-repeat bg-cover"
    style="background-image: url(images/bg-mobile.svg)"
    >
    </div>
    <!--Background Image for Desktop-->
    <div
      class="absolute bg-purple-700 w-full h-screen hidden md:block bg-no-repeat bg-cover"
      style="background-image: url(images/bg-desktop.svg)"
    >
    </div>
    <!--Body of page-->
    <div>
    <!--Logo-->
      <div>
        <img class="relative"
             src="images/logo.svg"
             alt=""
        />
      </div>
        <!--Grids-->
      <div class="grid max-w-auto relative md:grid-cols-2 gap-4">
        <!--Ilustration-->
        <div class="">
          <img class="relative"
               src="images/illustration-mockups.svg"
               alt=""
          />
        </div>
        <!--2nd Column-->
        <div class="text-white">
          <p class="font-bold text-2xl">
            Build The Community<br> Your Fans Will Love<br>
          </p>
          <p class="text-light pt-6">
            Hudle re-imagines the way build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion<br> Your Fans Will Love<br>
          </p>
        <!--Button-->
          <div class="pt-6">
            <button class="container bg-white text-purple-400 rounded-full w-48 h-12">
              Register
            </button>
          </div>

        </div>
    </div>



    </div>
  </div>
</body>
</html>
